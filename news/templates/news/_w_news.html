{% extends 'displaySite/__l_left_sidebar.html' %}

{% block main_col %}
  {% for article in articles %}
    <div class="article">
      <div class="visible-xs text-center">
        <h1 class="articleTitle">{{ article.article_title }}</h1>
      </div>
      <div class="hidden-xs">
        <h1 class="articleTitle">{{ article.article_title }}</h1>
      </div>
      <img class="img-responsive img-responsive" style="margin-bottom: 15px; width: 100%;" src="{{ article.article_image.url }}">
      <p>{{ article.article_text }}</p>
    </div>
  {% endfor %}
{% endblock %}
