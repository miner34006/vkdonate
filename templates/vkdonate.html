{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>VKDonate</title>

    <!-- Bootstrap -->

    <link link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
      <link link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


  </head>
  <body>
    {% include "navbar.html" %}

    {# Левый сайд-бар #}
    <div class="col-md-2 col-sm-3 col-md-offset-1 sidebar">
      {% block sideControl %} {% endblock %}
      {% block lastDonate %}{% endblock %}
    </div>

    {# Основной блок #}
    <div class="col-xs-12 col-sm-9 col-md-8 main">
      {% block data %} {% endblock %}
      {% include "paginator.html" %}
      {% block news %} {% endblock %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>
  </body>
</html>
